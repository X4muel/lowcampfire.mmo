<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Campfire - Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Low Campfire - Cliente</h1>

    <div id="authContainer" class="container">
        <div id="registerSection">
            <h2>Registrar</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Nome de Usuário" required><br>
                <input type="email" id="registerEmail" placeholder="Email" required><br>
                <input type="password" id="registerPassword" placeholder="Senha" required><br>
                <button type="submit" id="registerButton">Registrar</button>
            </form>
            <p>Já tem conta? <a href="#" id="toggleToLogin">Fazer Login</a></p>
        </div>

        <div id="loginSection" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required><br>
                <input type="password" id="loginPassword" placeholder="Senha" required><br>
                <button type="submit" id="loginButton">Login</button>
            </form>
            <p>Não tem conta? <a href="#" id="toggleToRegister">Registrar-se</a></p>
        </div>
    </div>

    <div id="gameContainer" class="container" style="display: none;">
        <p id="usernameDisplay"></p>
        <div class="health-bar-container">
            <div id="healthBar" class="health-bar"></div>
        </div>
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        
        <div id="chatContainer">
            <h3>Chat</h3>
            <div id="chatBox"></div>
            <input type="text" id="chatInput" placeholder="Digite sua mensagem ou comando (/additem nome)">
            <button id="sendChat">Enviar</button>
        </div>

        <div id="hotbar" class="hotbar">
            </div>
        <button id="attackButton">Atacar Alvo Próximo</button>


        <div class="inventory-toggle-area">
            <h3>Inventário (Aperte ESC para Abrir/Fechar - WIP)</h3>
            </div>
        
        <div id="inventoryContainer" class="inventory" style="display: none;">
            <div id="inventoryGrid" class="inventory-grid">
                </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/app.js"></script> <script>src="utils.js"</script>
</body>
</html>
